name: Build and deploy tv-app-idp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install front-end
        run: cd front && npm install

      - name: Build front-end
        run: cd front && npm run build

      - name: Clean up old wwwroot
        run: rm -rf back/wwwroot/*

      - name: Copy front build to wwwroot
        run: cp -r front/dist/* back/wwwroot/

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: cd back && dotnet build --configuration Release

      - name: dotnet publish
        run: cd back && dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tv-app-idp'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_8c5bf2786e864add9dd77f3eabc23d97 }}
          package: .
